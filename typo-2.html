<html lang="en">

<body>
    <section>
        <h1>Muhammad</h1>
    </section>
    <script>
        var words = $("h1").text().split("");
        $("h1").empty();
        $.each(words, function (i, v) {
            $("h1").append($("<span>").text(v));
        });
    </script>
</body>
